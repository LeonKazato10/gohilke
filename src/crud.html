<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>CRUD App</title>
    <link rel="stylesheet" href="crud.css" />
    

  </head>
  <body>

    
    <div class="login-box">
    
      <h1>Hike Planner !</h1>
      <a href="index.html"><button class="back">Back to main page</button></a>
      <form>
        <div class="textbox">
          <label>File name</label>
          <input id="fileName" type="text" class="form-control">
        </div>

        <div class="textbox">
          <label>Content</label>
          <textarea id="fileContents" class="form-control" rows="5"></textarea>

        </div>
      </form>
      <button id="btnCreate" class="btn">Create</button>
      <button id="btnRead" class="btn">Read</button>
      <button id="btnUpdate" class="btn">Update</button>
      <button id="btnDelete" class="btn">Delete</button>    
    </div>

    <script src="crud.js">
      
      
    </script>
  </body>
</html>
